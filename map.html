<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<title>Google Maps - gmplot</title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&key=AIzaSyDuLUX3eqIJAqVt97KaNPg8CPeR0ZHwAwA"></script>
<script type="text/javascript">
    function initialize() {
        var map = new google.maps.Map(document.getElementById("map_canvas"), {
            mapTypeId: "satellite",
            zoom: 18,
            center: new google.maps.LatLng(51.423098, -2.670601)
        });

        new google.maps.Polygon({
            clickable: false,
            geodesic: true,
            fillColor: "#6495ED",
            fillOpacity: 0.300000,
            strokeColor: "#6495ED",
            strokeOpacity: 1.000000,
            strokeWeight: 10,
            map: map,
            paths: [
                new google.maps.LatLng(51.423200, -2.671200),
                new google.maps.LatLng(51.422911, -2.671751),
                new google.maps.LatLng(51.422469, -2.671626),
                new google.maps.LatLng(51.422315, -2.670950),
                new google.maps.LatLng(51.422549, -2.668827),
                new google.maps.LatLng(51.422838, -2.668276),
                new google.maps.LatLng(51.423280, -2.668401),
                new google.maps.LatLng(51.423434, -2.669076),
                new google.maps.LatLng(51.423340, -2.669926),
            ]
        });

    }
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
    <div id="map_canvas" style="width: 100%; height: 100%;" />
</body>
</html>
